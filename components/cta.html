<!-- CTA Section -->
<section id="get-started" class="cta-section">
    <div class="cta-content">
        <h2 data-i18n="cta.title">Ready to Transform Your Team?</h2>
        <p data-i18n="cta.subtitle">Join thousands of teams already using our platform</p>
        <form id="signup-form" class="signup-form" novalidate>
            <div class="form-group">
                <label for="email" data-i18n="form.email.label">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       data-i18n-placeholder="form.email.placeholder">
                <span class="error-message" data-i18n="form.email.error"></span>
            </div>
            <div class="form-group">
                <label for="team-name" data-i18n="form.team_name.label">Team Name</label>
                <input type="text" 
                       id="team-name" 
                       name="teamName" 
                       required 
                       data-i18n-placeholder="form.team_name.placeholder">
                <span class="error-message" data-i18n="form.team_name.error"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-large" data-i18n="form.submit">
                Get Started
            </button>
            <p class="form-note" data-i18n="cta.note">No credit card required | 14-day free trial</p>
        </form>
    </div>
</section>
