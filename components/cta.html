<!-- CTA Section -->
<section id="get-started" class="cta-section">
    <div class="cta-content">
        <h2 data-i18n="cta.title">Prêt à Transformer Votre Équipe ?</h2>
        <p data-i18n="cta.subtitle">Rejoignez des milliers de joueurs et d'équipes qui utilisent déjà notre plateforme</p>
        <form id="signup-form" class="signup-form" novalidate>
            <div class="form-group">
                <label for="email" data-i18n="form.email.label">Adresse Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       data-i18n-placeholder="form.email.placeholder">
                <span class="error-message" data-i18n="form.email.error"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-large" data-i18n="form.submit">
                Commencer
            </button>
            <p class="form-note" data-i18n="cta.note">Gratuit pour toujours</p>
        </form>
    </div>
</section>
